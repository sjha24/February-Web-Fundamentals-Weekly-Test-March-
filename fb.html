    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="fb.css">
</head>
<body>
    <div class="container">
       <div class="container-top">
        <div class="left">
            <h2 class="h2">Facebook</h2>
            <p id="txt">Facebook helps you connect and share </p> 
            <p id="txt">with the people in your life .</p>
        </div>
        <div class="right">
            <div class="top">
                <input type="text" placeholder="Email address or phone Number" class="email">
                <input type="password" placeholder="password" class="password">
                <button class="btn">Log In</button>
                <a href="#">Forgotten password ?</a>
            </div>
            <div class="bootam">
                <button class="btn2">Create New Account</button>
            </div>
        </div>
       </div>
       <div class="footer">
           <h3 class="h3">Create a page</h3>
           <p class="h3">for a celebrity, brand or business.</p>
       </div>
    </div>
</body>
